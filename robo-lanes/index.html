<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robo-Lanes</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Orbitron', monospace;
            overflow: hidden;
        }
        
        .game-container {
            position: relative;
            box-shadow: 0 0 60px rgba(0, 255, 255, 0.3), 0 0 100px rgba(255, 0, 255, 0.2);
            border-radius: 8px;
            overflow: hidden;
        }
        
        canvas {
            display: block;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
        }
        
        .overlay.hidden {
            display: none;
        }
        
        #startScreen h1 {
            font-size: 36px;
            color: #00d9ff;
            text-shadow: 0 0 20px #00d9ff, 0 0 40px #00d9ff;
            margin-bottom: 20px;
            letter-spacing: 4px;
        }
        
        #startScreen .name-input-container {
            margin-bottom: 15px;
        }
        
        #startScreen .robot-select-container {
            margin-bottom: 15px;
        }
        
        #startScreen label {
            font-size: 14px;
            color: #a4b0be;
            display: block;
            margin-bottom: 8px;
        }
        
        #startScreen input[type="text"] {
            font-family: 'Orbitron', monospace;
            font-size: 16px;
            padding: 8px 16px;
            border: 2px solid #00d9ff;
            border-radius: 5px;
            background: rgba(0, 217, 255, 0.1);
            color: #fff;
            text-align: center;
            outline: none;
            width: 180px;
        }
        
        #startScreen input[type="text"]:focus {
            border-color: #7bed9f;
            box-shadow: 0 0 15px rgba(123, 237, 159, 0.3);
        }
        
        .robot-options {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .robot-option {
            width: 40px;
            height: 40px;
            border-radius: 6px;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.2s;
        }
        
        .robot-option:hover {
            transform: scale(1.1);
        }
        
        .robot-option.selected {
            border-color: #fff;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }
        
        .shape-options {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 5px;
        }
        
        .shape-option {
            width: 40px;
            height: 40px;
            border-radius: 6px;
            cursor: pointer;
            border: 3px solid transparent;
            background: #2d3436;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.2s;
        }
        
        .shape-option:hover {
            transform: scale(1.1);
        }
        
        .shape-option.selected {
            border-color: #fff;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }
        
        #startScreen .start-hint {
            font-size: 16px;
            color: #7bed9f;
            animation: pulse 1.5s infinite;
            margin-top: 10px;
        }
        
        #gameOverScreen h1 {
            font-size: 42px;
            color: #ff4757;
            text-shadow: 0 0 20px #ff4757, 0 0 40px #ff4757;
            margin-bottom: 20px;
            letter-spacing: 4px;
        }
        
        #gameOverScreen .final-score {
            font-size: 24px;
            color: #7bed9f;
            margin-bottom: 15px;
            text-shadow: 0 0 10px #7bed9f;
        }
        
        #gameOverScreen .high-scores {
            margin-bottom: 25px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        #gameOverScreen .high-scores::-webkit-scrollbar {
            display: none;
        }
        
        #gameOverScreen .high-scores h3 {
            font-size: 18px;
            color: #ffa502;
            margin-bottom: 10px;
        }
        
        #gameOverScreen .high-scores ul {
            list-style: none;
            padding: 0;
        }
        
        #gameOverScreen .high-scores li {
            font-size: 14px;
            color: #a4b0be;
            margin: 5px 0;
        }
        
        #gameOverScreen .high-scores li span {
            color: #7bed9f;
        }
        
        #gameOverScreen .high-scores li small {
            font-size: 10px;
            color: #636e72;
            margin-left: 5px;
        }
        
        #gameOverScreen .restart-hint {
            font-size: 16px;
            color: #a4b0be;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="600" height="800"></canvas>
        
        <!-- Start Screen -->
        <div id="startScreen" class="overlay">
            <h1>ROBO-LANES</h1>
            <div class="name-input-container">
                <label>Dein Name (optional):</label>
                <input type="text" id="playerName" value="Jonas" maxlength="15">
            </div>
            <div class="robot-select-container">
                <label>Farbe:</label>
                <div class="robot-options" id="robotOptions"></div>
            </div>
            <div class="robot-select-container">
                <label>Form:</label>
                <div class="shape-options" id="shapeOptions"></div>
            </div>
            <div class="start-hint">Leertaste zum Starten</div>
        </div>
        
        <!-- Game Over Screen -->
        <div id="gameOverScreen" class="overlay hidden">
            <h1>SPIEL VORBEI</h1>
            <div class="final-score">Punkte: <span id="finalScore">0</span></div>
            <div class="high-scores">
                <h3>Bestenliste:</h3>
                <ul id="highScoresList"></ul>
            </div>
            <div class="restart-hint">Leertaste zum Neustart</div>
        </div>
    </div>

    <script>
        // ==================== GAME CONSTANTS ====================
        const CANVAS_WIDTH = 600;
        const CANVAS_HEIGHT = 800;
        const NUM_LANES = 4;
        const LANE_WIDTH = 120;
        const ROAD_MARGIN = 60;
        
        const PLAYER_WIDTH = 32;
        const PLAYER_HEIGHT = 44;
        const PLAYER_Y = CANVAS_HEIGHT - 100;
        
        const TRAFFIC_WIDTH = 28;
        const TRAFFIC_HEIGHT = 40;
        
        const INITIAL_SPEED = 3;
        const MAX_SPEED = 10;
        const INITIAL_SPAWN_INTERVAL = 1500;
        const MIN_SPAWN_INTERVAL = 500;
        
        const TRAFFIC_COLORS = ['#ff6b6b', '#ffa502', '#ffdd59', '#7bed9f', '#70a1ff', '#a55eea', '#ff6b9d'];
        
        const ROBOT_COLORS = ['#00d9ff', '#ff6b6b', '#7bed9f', '#ffa502', '#a55eea', '#ff6b9d', '#70a1ff'];
        
        const ROBOT_SHAPES = ['classic', 'round', 'rocket', 'plane', 'car', 'ship'];
        
        const LASER_SPEED = 12;
        const LASER_WIDTH = 4;
        const LASER_HEIGHT = 20;
        const LASER_COOLDOWN = 30000;
        const LASER_ACTIVE_DURATION = 10000;
        const LASER_CYCLE_DURATION = (LASER_COOLDOWN + LASER_ACTIVE_DURATION) * 2;
        
        // ==================== LOCAL STORAGE ====================
        const HIGH_SCORES_KEY = 'roboLanesHighScores';
        const PLAYER_NAME_KEY = 'roboLanesPlayerName';
        const PLAYER_COLOR_KEY = 'roboLanesPlayerColor';
        const PLAYER_SHAPE_KEY = 'roboLanesPlayerShape';
        const MAX_HIGH_SCORES = 10;
        
        function getSavedPlayerName() {
            return localStorage.getItem(PLAYER_NAME_KEY) || 'Jonas';
        }
        
        function savePlayerName(name) {
            localStorage.setItem(PLAYER_NAME_KEY, name);
        }
        
        function getSavedPlayerColor() {
            return localStorage.getItem(PLAYER_COLOR_KEY) || ROBOT_COLORS[0];
        }
        
        function savePlayerColor(color) {
            localStorage.setItem(PLAYER_COLOR_KEY, color);
        }
        
        function getSavedPlayerShape() {
            return localStorage.getItem(PLAYER_SHAPE_KEY) || ROBOT_SHAPES[0];
        }
        
        function savePlayerShape(shape) {
            localStorage.setItem(PLAYER_SHAPE_KEY, shape);
        }
        
        function getHighScores() {
            const scores = localStorage.getItem(HIGH_SCORES_KEY);
            return scores ? JSON.parse(scores) : [];
        }
        
        function saveHighScore(name, score) {
            const scores = getHighScores();
            const now = new Date();
            const dateStr = now.toLocaleDateString('de-DE');
            scores.push({ name: name, score: score, date: dateStr });
            scores.sort((a, b) => b.score - a.score);
            const topScores = scores.slice(0, MAX_HIGH_SCORES);
            localStorage.setItem(HIGH_SCORES_KEY, JSON.stringify(topScores));
            return topScores;
        }
        
        function displayHighScores() {
            const scores = getHighScores();
            const list = document.getElementById('highScoresList');
            list.innerHTML = '';
            
            if (scores.length === 0) {
                list.innerHTML = '<li>Noch keine Eintr√§ge</li>';
                return;
            }
            
            scores.forEach((entry, index) => {
                const li = document.createElement('li');
                li.innerHTML = `${index + 1}. ${entry.name}: <span>${entry.score}</span> <small>(${entry.date})</small>`;
                list.appendChild(li);
            });
        }
        
        // ==================== GAME STATE ====================
        let canvas, ctx;
        let gameStarted = false;
        let gameOver = false;
        let score = 0;
        let speed = INITIAL_SPEED;
        let spawnInterval = INITIAL_SPAWN_INTERVAL;
        let lastSpawnTime = 0;
        let lineOffset = 0;
        let difficultyTimer = 0;
        let playerName = 'Jonas';
        let playerColor = ROBOT_COLORS[0];
        let playerShape = ROBOT_SHAPES[0];
        let gameTime = 0;
        let laserActive = false;
        
        const player = {
            lane: 1,
            x: 0,
            y: PLAYER_Y,
            width: PLAYER_WIDTH,
            height: PLAYER_HEIGHT,
            color: playerColor,
            shape: playerShape,
            bobOffset: 0
        };
        
        let traffic = [];
        let lasers = [];
        
        // ==================== INITIALIZATION ====================
        function init() {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            
            document.getElementById('playerName').value = getSavedPlayerName();
            playerColor = getSavedPlayerColor();
            playerShape = getSavedPlayerShape();
            
            setupRobotColors();
            setupRobotShapes();
            
            resetGame();
            setupControls();
            requestAnimationFrame(gameLoop);
        }
        
        function setupRobotColors() {
            const container = document.getElementById('robotOptions');
            container.innerHTML = '';
            
            ROBOT_COLORS.forEach(color => {
                const option = document.createElement('div');
                option.className = 'robot-option' + (color === playerColor ? ' selected' : '');
                option.style.backgroundColor = color;
                option.dataset.color = color;
                option.addEventListener('click', () => selectRobotColor(color));
                container.appendChild(option);
            });
        }
        
        function setupRobotShapes() {
            const container = document.getElementById('shapeOptions');
            container.innerHTML = '';
            
            const shapeIcons = { 'classic': 'ü§ñ', 'round': 'üîµ', 'rocket': 'üöÄ', 'plane': '‚úàÔ∏è', 'car': 'üöó', 'ship': 'üö¢' };
            
            ROBOT_SHAPES.forEach(shape => {
                const option = document.createElement('div');
                option.className = 'shape-option' + (shape === playerShape ? ' selected' : '');
                option.textContent = shapeIcons[shape];
                option.dataset.shape = shape;
                option.addEventListener('click', () => selectRobotShape(shape));
                container.appendChild(option);
            });
        }
        
        function selectRobotColor(color) {
            playerColor = color;
            document.querySelectorAll('.robot-option').forEach(opt => {
                opt.classList.toggle('selected', opt.dataset.color === color);
            });
        }
        
        function selectRobotShape(shape) {
            playerShape = shape;
            document.querySelectorAll('.shape-option').forEach(opt => {
                opt.classList.toggle('selected', opt.dataset.shape === shape);
            });
        }
        
        function resetGame() {
            gameOver = false;
            score = 0;
            speed = INITIAL_SPEED;
            spawnInterval = INITIAL_SPAWN_INTERVAL;
            lastSpawnTime = 0;
            difficultyTimer = 0;
            lineOffset = 0;
            gameTime = 0;
            laserActive = false;
            traffic = [];
            lasers = [];
            player.lane = 1;
            player.x = getLaneX(1);
            player.color = playerColor;
            player.shape = playerShape;
            
            document.getElementById('gameOverScreen').classList.add('hidden');
        }
        
        function startGame() {
            const nameInput = document.getElementById('playerName');
            playerName = nameInput.value.trim() || 'Jonas';
            savePlayerName(playerName);
            savePlayerColor(playerColor);
            savePlayerShape(playerShape);
            
            document.getElementById('startScreen').classList.add('hidden');
            gameStarted = true;
            resetGame();
        }
        
        // ==================== CONTROLS ====================
        function setupControls() {
            document.addEventListener('keydown', (e) => {
                if (!gameStarted) {
                    if (e.code === 'Space') {
                        e.preventDefault();
                        startGame();
                    }
                    return;
                }
                
                if (gameOver) {
                    if (e.code === 'Space') {
                        e.preventDefault();
                        resetGame();
                    }
                    return;
                }
                
                switch(e.code) {
                    case 'ArrowLeft':
                    case 'KeyA':
                        movePlayer(-1);
                        break;
                    case 'ArrowRight':
                    case 'KeyD':
                        movePlayer(1);
                        break;
                    case 'Space':
                        e.preventDefault();
                        if (laserActive) {
                            shootLaser();
                        }
                        break;
                }
            });
        }
        
        function movePlayer(direction) {
            player.lane += direction;
            if (player.lane < 0) player.lane = 0;
            if (player.lane >= NUM_LANES) player.lane = NUM_LANES - 1;
            player.x = getLaneX(player.lane);
        }
        
        function getLaneX(lane) {
            return ROAD_MARGIN + (lane * LANE_WIDTH) + (LANE_WIDTH / 2);
        }
        
        function shootLaser() {
            lasers.push({
                x: player.x,
                y: player.y - player.height / 2,
                width: LASER_WIDTH,
                height: LASER_HEIGHT
            });
        }
        
        // ==================== SPAWNING ====================
        function spawnTraffic(timestamp) {
            if (timestamp - lastSpawnTime < spawnInterval) return;
            
            lastSpawnTime = timestamp;
            
            const availableLanes = [];
            for (let i = 0; i < NUM_LANES; i++) {
                let canSpawn = true;
                
                for (const t of traffic) {
                    if (t.lane === i && t.y < TRAFFIC_HEIGHT * 2) {
                        canSpawn = false;
                        break;
                    }
                }
                
                if (canSpawn) availableLanes.push(i);
            }
            
            if (availableLanes.length === 0) return;
            
            const lane = availableLanes[Math.floor(Math.random() * availableLanes.length)];
            const color = TRAFFIC_COLORS[Math.floor(Math.random() * TRAFFIC_COLORS.length)];
            const shape = ROBOT_SHAPES[Math.floor(Math.random() * ROBOT_SHAPES.length)];
            
            traffic.push({
                lane: lane,
                x: getLaneX(lane),
                y: -TRAFFIC_HEIGHT,
                width: TRAFFIC_WIDTH,
                height: TRAFFIC_HEIGHT,
                color: color,
                shape: shape,
                bobOffset: Math.random() * Math.PI * 2,
                speed: speed * (0.8 + Math.random() * 0.4)
            });
        }
        
        // ==================== UPDATE ====================
        function update(timestamp) {
            if (!gameStarted || gameOver) return;
            
            gameTime += 16.67;
            
            const cycleTime = gameTime % LASER_CYCLE_DURATION;
            laserActive = (cycleTime >= LASER_COOLDOWN && cycleTime < LASER_COOLDOWN + LASER_ACTIVE_DURATION);
            
            score++;
            
            lineOffset = (lineOffset + speed) % 60;
            
            difficultyTimer++;
            if (difficultyTimer > 600) {
                difficultyTimer = 0;
                speed = Math.min(speed + 0.5, MAX_SPEED);
                spawnInterval = Math.max(spawnInterval - 100, MIN_SPAWN_INTERVAL);
            }
            
            player.bobOffset += 0.1;
            
            for (let i = lasers.length - 1; i >= 0; i--) {
                lasers[i].y -= LASER_SPEED;
                if (lasers[i].y < -LASER_HEIGHT) {
                    lasers.splice(i, 1);
                }
            }
            
            spawnTraffic(timestamp);
            
            for (let i = traffic.length - 1; i >= 0; i--) {
                const t = traffic[i];
                t.y += t.speed;
                t.bobOffset += 0.08;
                
                if (t.y > CANVAS_HEIGHT + TRAFFIC_HEIGHT) {
                    traffic.splice(i, 1);
                }
            }
            
            checkLaserCollisions();
            checkCollisions();
        }
        
        // ==================== COLLISION ====================
        function checkLaserCollisions() {
            for (let i = lasers.length - 1; i >= 0; i--) {
                const laser = lasers[i];
                const laserBox = {
                    x: laser.x - laser.width / 2,
                    y: laser.y - laser.height / 2,
                    width: laser.width,
                    height: laser.height
                };
                
                for (let j = traffic.length - 1; j >= 0; j--) {
                    const t = traffic[j];
                    const trafficBox = {
                        x: t.x - t.width / 2,
                        y: t.y - t.height / 2,
                        width: t.width,
                        height: t.height
                    };
                    
                    if (rectsIntersect(laserBox, trafficBox)) {
                        lasers.splice(i, 1);
                        traffic.splice(j, 1);
                        score += 50;
                        break;
                    }
                }
            }
        }
        
        function checkCollisions() {
            const hitboxShrink = 0.35;
            
            const playerBox = {
                x: player.x - (player.width * (1 - hitboxShrink)) / 2,
                y: player.y - (player.height * (1 - hitboxShrink)) / 2,
                width: player.width * (1 - hitboxShrink),
                height: player.height * (1 - hitboxShrink)
            };
            
            for (const t of traffic) {
                const trafficBox = {
                    x: t.x - (t.width * (1 - hitboxShrink)) / 2,
                    y: t.y - (t.height * (1 - hitboxShrink)) / 2,
                    width: t.width * (1 - hitboxShrink),
                    height: t.height * (1 - hitboxShrink)
                };
                
                if (rectsIntersect(playerBox, trafficBox)) {
                    triggerGameOver();
                    return;
                }
            }
        }
        
        function rectsIntersect(a, b) {
            return a.x < b.x + b.width &&
                   a.x + a.width > b.x &&
                   a.y < b.y + b.height &&
                   a.y + a.height > b.y;
        }
        
        function triggerGameOver() {
            gameOver = true;
            saveHighScore(playerName, score);
            document.getElementById('finalScore').textContent = score;
            displayHighScores();
            document.getElementById('gameOverScreen').classList.remove('hidden');
        }
        
        // ==================== DRAWING ====================
        function draw() {
            ctx.fillStyle = '#2d3436';
            ctx.fillRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
            
            drawRoad();
            drawLasers();
            
            for (const t of traffic) {
                drawRobot(t.x, t.y, t.width, t.height, t.color, t.bobOffset, false, t.shape);
            }
            
            const playerBlink = laserActive && Math.floor(gameTime / 150) % 2 === 0;
            if (!playerBlink) {
                drawRobot(player.x, player.y, player.width, player.height, player.color, player.bobOffset, true, player.shape);
            }
            
            drawScore();
            
            if (laserActive) {
                drawLaserStatus();
            }
        }
        
        function drawRoad() {
            ctx.fillStyle = '#1e272e';
            ctx.fillRect(ROAD_MARGIN, 0, LANE_WIDTH * NUM_LANES, CANVAS_HEIGHT);
            
            ctx.fillStyle = '#feca57';
            ctx.fillRect(ROAD_MARGIN - 4, 0, 4, CANVAS_HEIGHT);
            ctx.fillRect(ROAD_MARGIN + LANE_WIDTH * NUM_LANES, 0, 4, CANVAS_HEIGHT);
            
            ctx.strokeStyle = '#ffffff';
            ctx.setLineDash([30, 30]);
            ctx.lineDashOffset = -lineOffset;
            ctx.lineWidth = 2;
            
            for (let i = 1; i < NUM_LANES; i++) {
                const x = ROAD_MARGIN + (i * LANE_WIDTH);
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, CANVAS_HEIGHT);
                ctx.stroke();
            }
            
            ctx.setLineDash([]);
        }
        
        function drawLasers() {
            for (const laser of lasers) {
                ctx.shadowColor = '#00ffff';
                ctx.shadowBlur = 15;
                ctx.fillStyle = '#00ffff';
                ctx.fillRect(laser.x - laser.width / 2, laser.y - laser.height / 2, laser.width, laser.height);
                
                ctx.shadowBlur = 0;
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(laser.x - laser.width / 4, laser.y - laser.height / 2, laser.width / 2, laser.height);
            }
            ctx.shadowBlur = 0;
        }
        
        function drawLaserStatus() {
            ctx.fillStyle = '#ff4757';
            ctx.font = 'bold 24px Orbitron, monospace';
            ctx.textAlign = 'center';
            ctx.shadowColor = '#ff4757';
            ctx.shadowBlur = 15;
            ctx.fillText('LASER', CANVAS_WIDTH / 2, 80);
            ctx.shadowBlur = 0;
        }
        
        // ==================== ROBOT DRAWING FUNCTIONS ====================
        function drawRobot(x, y, width, height, color, bobOffset, isPlayer, shape) {
            switch(shape) {
                case 'round': drawRobotRound(x, y, width, height, color, bobOffset, isPlayer); break;
                case 'rocket': drawRobotRocket(x, y, width, height, color, bobOffset, isPlayer); break;
                case 'plane': drawRobotPlane(x, y, width, height, color, bobOffset, isPlayer); break;
                case 'car': drawRobotCar(x, y, width, height, color, bobOffset, isPlayer); break;
                case 'ship': drawRobotShip(x, y, width, height, color, bobOffset, isPlayer); break;
                default: drawRobotClassic(x, y, width, height, color, bobOffset, isPlayer);
            }
        }
        
        function drawRobotClassic(x, y, width, height, color, bobOffset, isPlayer) {
            const bob = Math.sin(bobOffset) * 2;
            const drawY = y + bob;
            
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.beginPath();
            ctx.ellipse(x, y + height / 2 + 8, width / 2 + 5, height / 8, 0, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.strokeStyle = '#4a4a4a';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(x, drawY - height / 2);
            ctx.lineTo(x, drawY - height / 2 - 15);
            ctx.stroke();
            
            const antennaGlow = isPlayer ? '#ff4757' : color;
            ctx.shadowColor = antennaGlow;
            ctx.shadowBlur = isPlayer ? 12 : 8;
            ctx.fillStyle = antennaGlow;
            ctx.beginPath();
            ctx.arc(x, drawY - height / 2 - 17, 5, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;
            
            const headSize = width * 0.7;
            ctx.fillStyle = color;
            ctx.fillRect(x - headSize / 2, drawY - height / 2 - 5, headSize, headSize * 0.6);
            
            ctx.fillStyle = 'rgba(255, 255, 255, 0.25)';
            ctx.fillRect(x - headSize / 2 + 2, drawY - height / 2 - 3, headSize - 4, headSize * 0.2);
            
            const eyeY = drawY - height / 2 + 8;
            const eyeSize = isPlayer ? 8 : 6;
            const eyeGlow = isPlayer ? '#00ffff' : '#7bed9f';
            
            ctx.shadowColor = eyeGlow;
            ctx.shadowBlur = isPlayer ? 15 : 10;
            ctx.fillStyle = eyeGlow;
            
            ctx.beginPath();
            ctx.roundRect(x - headSize / 3 - eyeSize / 2, eyeY, eyeSize, eyeSize, 2);
            ctx.fill();
            ctx.beginPath();
            ctx.roundRect(x + headSize / 3 - eyeSize / 2, eyeY, eyeSize, eyeSize, 2);
            ctx.fill();
            
            ctx.shadowBlur = 0;
            ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
            ctx.beginPath();
            ctx.arc(x - headSize / 3, eyeY + 2, 2, 0, Math.PI * 2);
            ctx.arc(x + headSize / 3, eyeY + 2, 2, 0, Math.PI * 2);
            ctx.fill();
            
            const bodyWidth = width * 0.8;
            const bodyHeight = height * 0.4;
            ctx.fillStyle = color;
            ctx.fillRect(x - bodyWidth / 2, drawY - height / 2 + headSize * 0.5, bodyWidth, bodyHeight);
            
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(x - bodyWidth / 3, drawY - height / 2 + headSize * 0.5 + 5, bodyWidth / 1.5, bodyHeight - 10);
            
            const lightColors = ['#ff6b6b', '#7bed9f', '#70a1ff'];
            for (let i = 0; i < 3; i++) {
                ctx.fillStyle = lightColors[i];
                ctx.shadowColor = lightColors[i];
                ctx.shadowBlur = 5;
                ctx.beginPath();
                ctx.arc(x - bodyWidth / 4 + (i * bodyWidth / 4), drawY - height / 2 + headSize * 0.5 + bodyHeight / 2, 3, 0, Math.PI * 2);
                ctx.fill();
            }
            ctx.shadowBlur = 0;
            
            const armY = drawY - height / 4;
            ctx.strokeStyle = '#5a5a5a';
            ctx.lineWidth = 4;
            
            ctx.beginPath();
            ctx.moveTo(x - bodyWidth / 2, armY);
            ctx.lineTo(x - bodyWidth / 2 - 8, armY);
            ctx.lineTo(x - bodyWidth / 2 - 12, armY + 15);
            ctx.stroke();
            
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(x - bodyWidth / 2 - 12, armY + 18, 5, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.beginPath();
            ctx.moveTo(x + bodyWidth / 2, armY);
            ctx.lineTo(x + bodyWidth / 2 + 8, armY);
            ctx.lineTo(x + bodyWidth / 2 + 12, armY + 15);
            ctx.stroke();
            
            ctx.beginPath();
            ctx.arc(x + bodyWidth / 2 + 12, armY + 18, 5, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = '#5a5a5a';
            ctx.fillRect(x - width / 3, drawY + headSize * 0.5 + bodyHeight - 5, 8, height / 4);
            ctx.fillRect(x + width / 3 - 8, drawY + headSize * 0.5 + bodyHeight - 5, 8, height / 4);
            
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.roundRect(x - width / 3 - 4, drawY + height / 2 - 8, 16, 10, 2);
            ctx.roundRect(x + width / 3 - 12, drawY + height / 2 - 8, 16, 10, 2);
            ctx.fill();
        }
        
        function drawRobotRound(x, y, width, height, color, bobOffset, isPlayer) {
            const bob = Math.sin(bobOffset) * 2;
            const drawY = y + bob;
            
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.beginPath();
            ctx.ellipse(x, y + height / 2 + 5, width / 2, height / 6, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Round body
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(x, drawY, width / 2, 0, Math.PI * 2);
            ctx.fill();
            
            // Inner ring
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.beginPath();
            ctx.arc(x, drawY, width / 3, 0, Math.PI * 2);
            ctx.fill();
            
            // Eyes
            const eyeGlow = isPlayer ? '#00ffff' : '#7bed9f';
            ctx.shadowColor = eyeGlow;
            ctx.shadowBlur = isPlayer ? 15 : 10;
            ctx.fillStyle = eyeGlow;
            
            ctx.beginPath();
            ctx.arc(x - width / 5, drawY - 2, 5, 0, Math.PI * 2);
            ctx.arc(x + width / 5, drawY - 2, 5, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.shadowBlur = 0;
            
            // Antenna
            ctx.strokeStyle = '#4a4a4a';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(x, drawY - width / 2);
            ctx.lineTo(x, drawY - width / 2 - 10);
            ctx.stroke();
            
            const antennaGlow = isPlayer ? '#ff4757' : color;
            ctx.fillStyle = antennaGlow;
            ctx.shadowColor = antennaGlow;
            ctx.shadowBlur = 8;
            ctx.beginPath();
            ctx.arc(x, drawY - width / 2 - 12, 4, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;
        }
        
        function drawRobotRocket(x, y, width, height, color, bobOffset, isPlayer) {
            const bob = Math.sin(bobOffset) * 2;
            const drawY = y + bob;
            
            // Shadow
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.beginPath();
            ctx.ellipse(x, y + height / 2 + 3, width / 3, height / 10, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Rocket body (pointed at top)
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.moveTo(x, drawY - height / 2 - 5);
            ctx.lineTo(x - width / 2, drawY + height / 4);
            ctx.lineTo(x - width / 3, drawY + height / 2);
            ctx.lineTo(x + width / 3, drawY + height / 2);
            ctx.lineTo(x + width / 2, drawY + height / 4);
            ctx.closePath();
            ctx.fill();
            
            // Rocket window
            ctx.fillStyle = '#0abde3';
            ctx.beginPath();
            ctx.arc(x, drawY, width / 4, 0, Math.PI * 2);
            ctx.fill();
            
            // Window shine
            ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.beginPath();
            ctx.arc(x - 2, drawY - 2, width / 8, 0, Math.PI * 2);
            ctx.fill();
            
            // Fins
            ctx.fillStyle = '#5a5a5a';
            ctx.beginPath();
            ctx.moveTo(x - width / 2, drawY + height / 4);
            ctx.lineTo(x - width / 2 - 8, drawY + height / 2);
            ctx.lineTo(x - width / 3, drawY + height / 3);
            ctx.closePath();
            ctx.fill();
            
            ctx.beginPath();
            ctx.moveTo(x + width / 2, drawY + height / 4);
            ctx.lineTo(x + width / 2 + 8, drawY + height / 2);
            ctx.lineTo(x + width / 3, drawY + height / 3);
            ctx.closePath();
            ctx.fill();
            
            // Flame (when moving)
            if (!isPlayer || Math.random() > 0.5) {
                ctx.fillStyle = '#ffa502';
                ctx.beginPath();
                ctx.moveTo(x - width / 4, drawY + height / 2);
                ctx.lineTo(x, drawY + height / 2 + 10 + Math.random() * 5);
                ctx.lineTo(x + width / 4, drawY + height / 2);
                ctx.closePath();
                ctx.fill();
            }
        }
        
        function drawRobotPlane(x, y, width, height, color, bobOffset, isPlayer) {
            const bob = Math.sin(bobOffset) * 2;
            const drawY = y + bob;
            
            // Shadow
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.beginPath();
            ctx.ellipse(x, y + height / 2 + 3, width / 2, height / 10, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Plane body
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.ellipse(x, drawY, width / 3, height / 3, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Wings
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.moveTo(x - width / 2 - 5, drawY);
            ctx.lineTo(x - width / 3, drawY - height / 3);
            ctx.lineTo(x + width / 3, drawY - height / 3);
            ctx.lineTo(x + width / 2 + 5, drawY);
            ctx.lineTo(x + width / 3, drawY + height / 4);
            ctx.lineTo(x - width / 3, drawY + height / 4);
            ctx.closePath();
            ctx.fill();
            
            // Cockpit
            ctx.fillStyle = '#0abde3';
            ctx.beginPath();
            ctx.ellipse(x, drawY - height / 6, width / 6, height / 6, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Cockpit shine
            ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
            ctx.beginPath();
            ctx.ellipse(x - 2, drawY - height / 6 - 2, width / 10, height / 10, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Tail
            ctx.fillStyle = '#5a5a5a';
            ctx.beginPath();
            ctx.moveTo(x, drawY + height / 4);
            ctx.lineTo(x - width / 6, drawY + height / 2);
            ctx.lineTo(x + width / 6, drawY + height / 2);
            ctx.closePath();
            ctx.fill();
        }
        
        function drawRobotCar(x, y, width, height, color, bobOffset, isPlayer) {
            const bob = Math.sin(bobOffset) * 2;
            const drawY = y + bob;
            
            // Shadow
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.beginPath();
            ctx.ellipse(x, y + height / 2 + 2, width / 2 + 3, height / 8, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Car body
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.roundRect(x - width / 2, drawY - height / 4, width, height / 2, 4);
            ctx.fill();
            
            // Car top
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.roundRect(x - width / 3, drawY - height / 2, width / 1.5, height / 3, 3);
            ctx.fill();
            
            // Windshield
            ctx.fillStyle = '#0abde3';
            ctx.beginPath();
            ctx.roundRect(x - width / 3 + 2, drawY - height / 2 + 3, width / 1.5 - 4, height / 4, 2);
            ctx.fill();
            
            // Windshield shine
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.beginPath();
            ctx.roundRect(x - width / 4, drawY - height / 2 + 4, width / 4, height / 5, 1);
            ctx.fill();
            
            // Headlights
            ctx.fillStyle = '#ffdd59';
            ctx.shadowColor = '#ffdd59';
            ctx.shadowBlur = 5;
            ctx.beginPath();
            ctx.arc(x - width / 4, drawY - height / 6, 3, 0, Math.PI * 2);
            ctx.arc(x + width / 4, drawY - height / 6, 3, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;
            
            // Wheels
            ctx.fillStyle = '#2d3436';
            ctx.fillRect(x - width / 2 - 2, drawY + height / 6, 6, height / 4);
            ctx.fillRect(x + width / 2 - 4, drawY + height / 6, 6, height / 4);
        }
        
        function drawRobotShip(x, y, width, height, color, bobOffset, isPlayer) {
            const bob = Math.sin(bobOffset) * 1;
            const drawY = y + bob;
            
            // Shadow
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.beginPath();
            ctx.ellipse(x, y + height / 2 + 2, width / 2 + 5, height / 8, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Ship hull
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.moveTo(x - width / 2, drawY + height / 4);
            ctx.lineTo(x - width / 3, drawY + height / 3);
            ctx.lineTo(x - width / 4, drawY + height / 2);
            ctx.lineTo(x + width / 4, drawY + height / 2);
            ctx.lineTo(x + width / 3, drawY + height / 3);
            ctx.lineTo(x + width / 2, drawY + height / 4);
            ctx.lineTo(x + width / 3, drawY - height / 6);
            ctx.lineTo(x - width / 3, drawY - height / 6);
            ctx.closePath();
            ctx.fill();
            
            // Deck
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.beginPath();
            ctx.roundRect(x - width / 4, drawY - height / 6, width / 2, height / 2, 3);
            ctx.fill();
            
            // Cabin
            ctx.fillStyle = '#5a5a5a';
            ctx.beginPath();
            ctx.roundRect(x - width / 6, drawY - height / 3, width / 3, height / 4, 2);
            ctx.fill();
            
            // Windows
            ctx.fillStyle = '#feca57';
            ctx.shadowColor = '#feca57';
            ctx.shadowBlur = 5;
            ctx.beginPath();
            ctx.arc(x - width / 8, drawY - height / 5, 2, 0, Math.PI * 2);
            ctx.arc(x + width / 8, drawY - height / 5, 2, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;
            
            // Mast
            ctx.strokeStyle = '#5a5a5a';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(x, drawY - height / 3);
            ctx.lineTo(x, drawY - height / 2 - 5);
            ctx.stroke();
            
            // Flag
            ctx.fillStyle = isPlayer ? '#ff4757' : '#70a1ff';
            ctx.beginPath();
            ctx.moveTo(x, drawY - height / 2 - 5);
            ctx.lineTo(x + 8, drawY - height / 2);
            ctx.lineTo(x, drawY - height / 2 + 5);
            ctx.closePath();
            ctx.fill();
        }
        
        function drawScore() {
            ctx.fillStyle = '#ffffff';
            ctx.font = 'bold 28px Orbitron, monospace';
            ctx.textAlign = 'center';
            ctx.shadowColor = '#00ffff';
            ctx.shadowBlur = 10;
            ctx.fillText(score.toString().padStart(6, '0'), CANVAS_WIDTH / 2, 45);
            ctx.shadowBlur = 0;
            
            const elapsedSeconds = Math.floor(gameTime / 1000);
            const minutes = Math.floor(elapsedSeconds / 60);
            const seconds = elapsedSeconds % 60;
            const timeStr = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            
            ctx.font = 'bold 20px Orbitron, monospace';
            const timeWidth = ctx.measureText(timeStr).width;
            
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(10, 12, timeWidth + 16, 32);
            
            ctx.textAlign = 'left';
            ctx.fillStyle = '#a4b0be';
            ctx.fillText(timeStr, 18, 37);
            
            const nameWidth = ctx.measureText(playerName).width;
            
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(CANVAS_WIDTH - nameWidth - 26, 12, nameWidth + 16, 32);
            
            ctx.textAlign = 'right';
            ctx.fillStyle = '#7bed9f';
            ctx.fillText(playerName, CANVAS_WIDTH - 18, 37);
        }
        
        // ==================== GAME LOOP ====================
        function gameLoop(timestamp) {
            update(timestamp);
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        init();
    </script>
</body>
